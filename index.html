<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki games - H game Downloads</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            color: #fff;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent image dragging and selection */
        img {
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 50px 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        header > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Search */
        .search-box {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Image Slider */
        .slider-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .slider-nav:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .slider-nav.prev {
            left: 10px;
        }

        .slider-nav.next {
            right: 10px;
        }

        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        /* Card Content */
        .card-content {
            padding: 25px;
        }

        .game-card h3 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .badge {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .game-info {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.6;
        }

        .game-description {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            line-height: 1.7;
            margin: 15px 0;
        }

        .btn-view {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .btn-view:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Detail Page */
        .detail-page {
            display: none;
            animation: fadeIn 0.5s;
        }

        .detail-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-back {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        .detail-container {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .detail-slider {
            height: 400px;
        }

        .detail-slider .slide {
            height: 400px;
        }

        .detail-content {
            padding: 40px;
        }

        .detail-header h2 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .detail-publisher {
            font-size: 1.3em;
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-item h4 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-item p {
            font-size: 1.3em;
            font-weight: 700;
        }

        .description-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .description-box h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .description-box p {
            color: rgba(255,255,255,0.8);
            line-height: 1.9;
            font-size: 1.05em;
        }

        .btn-download {
            display: block;
            background: linear-gradient(135deg, #00d2ff, #3a47d5);
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 210, 255, 0.4);
        }

        /* Footer */
        footer {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-title {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        footer p {
            color: rgba(255,255,255,0.6);
            margin: 5px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .detail-header h2 {
                font-size: 2em;
            }

            .detail-slider {
                height: 250px;
            }

            .detail-slider .slide {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêá Yuki games</h1>
            <p class="subtitle">H Game Downloads Android</p>
        </header>

        <!-- Search -->
        <div class="search-box">
            <span style="font-size: 20px;">üîç</span>
            <input type="text" id="searchInput" placeholder="Search games by name, publisher, or language...">
        </div>

        <!-- Detail Page -->
        <div class="detail-page" id="detailPage">
            <button class="btn-back" onclick="showGameList()">‚Üê Back to Games</button>
            
            <div class="detail-container">
                <div class="slider-container detail-slider">
                    <div class="slider" id="detailSlider"></div>
                    <button class="slider-nav prev" onclick="changeDetailSlide(-1)">‚Äπ</button>
                    <button class="slider-nav next" onclick="changeDetailSlide(1)">‚Ä∫</button>
                    <div class="slider-dots" id="detailDots"></div>
                </div>

                <div class="detail-content">
                    <div class="detail-header">
                        <h2 id="detailName"></h2>
                        <p class="detail-publisher" id="detailPublisher"></p>
                    </div>

                    <div class="detail-grid">
                        <div class="detail-item">
                            <h4>üì¶ Size</h4>
                            <p id="detailSize"></p>
                        </div>
                        <div class="detail-item">
                            <h4>üî¢ Version</h4>
                            <p id="detailVersion"></p>
                        </div>
                        <div class="detail-item">
                            <h4>üåç Language</h4>
                            <p id="detailLanguage"></p>
                        </div>
                        <div class="detail-item">
                            <h4>üë§ Publisher</h4>
                            <p id="detailPublisher2"></p>
                        </div>
                    </div>

                    <div class="description-box">
                        <h3>üìñ Description</h3>
                        <p id="detailDescription"></p>
                    </div>

                    <a href="#" id="detailDownloadBtn" class="btn-download">‚¨áÔ∏è Download APK Now</a>
                </div>
            </div>
        </div>

        <!-- Game List -->
        <div id="gameList">
            <div class="game-grid" id="gameGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                üòï No games found. Try a different search term.
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p class="footer-title">üêá Yuki games</p>
            <p>&copy; 2026 Yuki games. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Prevent right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent text selection with mouse
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent copy with keyboard
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Prevent specific keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+U, Ctrl+S, F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (
                (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'a' || e.key === 'u' || e.key === 's')) ||
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
            ) {
                e.preventDefault();
                return false;
            }
        });

        // ============================================
        // üéÆ TH√äM GAME M·ªöI T·∫†I ƒê√ÇY
        // ============================================
        // Th√™m t·ªëi ƒëa 3 ·∫£nh cho m·ªói game
        let games = [
    {
        id: 1,
        name: "He Maid her Fall",
        publisher: "Hangover Cat",
        version: "0.7.6",
        size: 4,
        language: "English",
        description: "The game may experience lag, so please consider this before downloading if your phone has low specifications. Have fun playing!",
        images: [
            "https://files.catbox.moe/12lg71.gif",
            "https://files.catbox.moe/n016u1.jpg",
            "https://files.catbox.moe/tdx0n8.jpg"
        ],
        downloadLink: "https://vexfile.com/download/0qGyth1mlF"
    }
];
            
        ];

        // Slider state
        let currentSlides = {};
        let detailCurrentSlide = 0;

        // Initialize slider
        function initSlider(gameId) {
            currentSlides[gameId] = 0;
        }

        // Change slide
        function changeSlide(gameId, direction) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            currentSlides[gameId] += direction;
            
            if (currentSlides[gameId] < 0) {
                currentSlides[gameId] = game.images.length - 1;
            } else if (currentSlides[gameId] >= game.images.length) {
                currentSlides[gameId] = 0;
            }

            updateSlider(gameId);
        }

        // Update slider
        function updateSlider(gameId) {
            const slider = document.querySelector(`#slider-${gameId}`);
            const dots = document.querySelectorAll(`#dots-${gameId} .dot`);
            
            if (slider) {
                slider.style.transform = `translateX(-${currentSlides[gameId] * 100}%)`;
            }

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlides[gameId]);
            });
        }

        // Detail slider
        function changeDetailSlide(direction) {
            const game = games.find(g => g.id === window.currentDetailGameId);
            if (!game) return;

            detailCurrentSlide += direction;
            
            if (detailCurrentSlide < 0) {
                detailCurrentSlide = game.images.length - 1;
            } else if (detailCurrentSlide >= game.images.length) {
                detailCurrentSlide = 0;
            }

            updateDetailSlider();
        }

        function updateDetailSlider() {
            const slider = document.getElementById('detailSlider');
            const dots = document.querySelectorAll('#detailDots .dot');
            
            slider.style.transform = `translateX(-${detailCurrentSlide * 100}%)`;

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === detailCurrentSlide);
            });
        }

        // Display games
        function displayGames(gamesToShow = games) {
            const gameGrid = document.getElementById('gameGrid');
            const noResults = document.getElementById('noResults');
            
            gameGrid.innerHTML = '';
            
            if (gamesToShow.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            gamesToShow.forEach(game => {
                initSlider(game.id);

                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                const sliderHTML = `
                    <div class="slider-container">
                        <div class="slider" id="slider-${game.id}">
                            ${game.images.map(img => `
                                <div class="slide">
                                    <img src="${img}" alt="${game.name}">
                                </div>
                            `).join('')}
                        </div>
                        <button class="slider-nav prev" onclick="changeSlide(${game.id}, -1); event.stopPropagation();">‚Äπ</button>
                        <button class="slider-nav next" onclick="changeSlide(${game.id}, 1); event.stopPropagation();">‚Ä∫</button>
                        <div class="slider-dots" id="dots-${game.id}">
                            ${game.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}
                        </div>
                    </div>
                `;

                gameCard.innerHTML = `
                    ${sliderHTML}
                    <div class="card-content">
                        <h3>${game.name}</h3>
                        <div class="game-meta">
                            <span class="badge">‚≠ê ${game.version}</span>
                            <span class="badge">üì¶ ${game.size} GB</span>
                        </div>
                        <div class="game-info">
                            <strong>Publisher:</strong> ${game.publisher}
                        </div>
                        <div class="game-info">
                            <strong>Language:</strong> ${game.language}
                        </div>
                        <div class="game-description">${game.description.substring(0, 100)}...</div>
                        <button onclick="showGameDetail(${game.id}); event.stopPropagation();" class="btn-view">View Details ‚Üí</button>
                    </div>
                `;
                gameGrid.appendChild(gameCard);
            });
        }

        // Show game detail
        function showGameDetail(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            window.currentDetailGameId = gameId;
            detailCurrentSlide = 0;

            // Update detail slider
            const detailSlider = document.getElementById('detailSlider');
            const detailDots = document.getElementById('detailDots');
            
            detailSlider.innerHTML = game.images.map(img => `
                <div class="slide">
                    <img src="${img}" alt="${game.name}">
                </div>
            `).join('');

            detailDots.innerHTML = game.images.map((_, i) => 
                `<div class="dot ${i === 0 ? 'active' : ''}"></div>`
            ).join('');

            // Update content
            document.getElementById('detailName').textContent = game.name;
            document.getElementById('detailPublisher').textContent = 'by ' + game.publisher;
            document.getElementById('detailSize').textContent = game.size + ' GB';
            document.getElementById('detailVersion').textContent = game.version;
            document.getElementById('detailLanguage').textContent = game.language;
            document.getElementById('detailPublisher2').textContent = game.publisher;
            document.getElementById('detailDescription').textContent = game.description;
            document.getElementById('detailDownloadBtn').href = game.downloadLink;

            document.getElementById('gameList').style.display = 'none';
            document.getElementById('detailPage').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show game list
        function showGameList() {
            document.getElementById('gameList').style.display = 'block';
            document.getElementById('detailPage').classList.remove('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.publisher.toLowerCase().includes(searchTerm) ||
                game.language.toLowerCase().includes(searchTerm)
            );
            displayGames(filtered);
        });

        // Initialize
        displayGames();
    </script>
</body>
    </html>
